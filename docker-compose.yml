version: "3"

services:
  ##########################
  ### SETUP SERVER CONTAINER
  ##########################
  server:
    container_name: kiwe-server
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    env_file: ./server/.env
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
    volumes:
      - ./server:/usr/app/server
      - /usr/app/server/node_modules
    restart: always
    networks:
      - server_client

  ##########################
  ### SETUP CLIENT(NGINX) CONTAINER
  ##########################
  nginx:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    env_file: ./client/.env
    ports:
      - 80:80
      - 443:443
    links:
      - server
    restart: unless-stopped
    volumes:
      - ./client:/usr/app/client
      - /usr/app/client/node_modules
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # nginx가 매 6시간 설정과 인증서를 백그라운드에서 리로드하고, nginx를 포그라운드에서 런치
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    networks:
      - server_client
  ##########################
  ### SETUP CERTBOT CONTAINER
  ##########################
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # 매 12시간마다 인증서가 갱신 대상인지 확인
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  server_client:
    driver: bridge